<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Покупка услуг</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://polyfill.io/v3/polyfill.min.js?version=3.52.1&features=fetch"></script>
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body class="p-3 mb-2 bg-light text-dark">
    <div class="container">
        <h1>Вот наши услуги и их цены:</h1>
    </div>

    {% for good in goods %}
<div class="alert alert-primary container" role="alert">
    <h3>{{ good.name }}</h3>
    <h4>{{ good.price }} $</h4>
    <br>
    <div class="position-relative">
    <div class="position-absolute top-50 start-0 translate-middle-y"><form action="/buy/{{ good.pk }}" method="POST">
        {% csrf_token %}
        <button type="submit" id="checkout-button">Купить</button>
    </form></div>
        <div class="position-absolute top-50 end-0 translate-middle-y">
    <form action="/item/{{ good.pk }}" method="POST">
        {% csrf_token %}
        <button type="submit" id="info-button">Информация</button>
    </form>
            </div>
    </div>
</div>
    {% endfor %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
